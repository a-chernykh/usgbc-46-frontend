<div class="row">
  <div class="col col-lg-12">

    <table class="table table-striped">
      <thead>
        <th>#</th>
        <th>Friend</th>
        <th>Score</th>
      </thead>
      <tbody>
        <tr ng-repeat='score in scores'>
          <td>{{ score.rank }}</td>
          <td>{{ score.username }}</td>
          <td>{{ score.score }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
