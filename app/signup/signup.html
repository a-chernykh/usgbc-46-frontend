<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input ng-model="email" type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="zip_code">Zip Code</label>
    <input ng-model="zip_code" type="text" class="form-control" id="zip_code" placeholder="00000">
  </div>

  <button type="submit" class="btn btn-default" ng-click="signup()">Sign Up</button>
</form>
