<div class="row">
  <div class="col col-lg-12">

    <table class="table table-striped">
      <thead>
        <th>#</th>
        <th>Zip Code</th>
        <th>Score</th>
      </thead>
      <tbody>
        <tr ng-repeat='score in scores' ng-class='rowClass(score.zip_code)'>
          <td>{{ score.rank }}</td>
          <td>{{ score.zip_code }}</td>
          <td>{{ score.score }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
