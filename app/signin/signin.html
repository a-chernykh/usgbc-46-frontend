<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input ng-model="email" type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default" ng-click="signin()">Sign In</button>
</form>
